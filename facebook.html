<!DOCTYPE html>
<html>
    <head>
        <title>Facebook Home</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="css/fb_style.css">
    </head>

    <body>
        <section class="main_section">
            <center>
                <div class="flex">
                    <div class="width_2">
                        <div class="fb_area">
                            <img src="images/fb.png">
                            <p>Facebook helps you connect and share with the people in your life</p>
                        </div>
                    </div>

                    <div class="width_2">
                        <div class="white_background">
                            <form>
                                <center>
                                    <input class="input_width" type="text" name="" placeholder="Email address or phone number"><br>
                                    <input class="input_width" type="password" name="" placeholder="Password"><br>
                                    <button class="lg_btn">Log In</button>
                                    <p class="p_f_p">
                                        <a href="">Forgetten Password</a>
                                    </p>
                                    <hr>
                                    <span class="mobile_line"> or </span>
                                    <button class="cr_btn">Create New Account</button>
                                </center>
                            </form>
                        </div>
                        <div class="page_rec">
                            <a href=""><b>Create a Page</b></a>
                            <span> for a celebrity, brand or business</span>
                        </div>
                    </div>
                </div>
            </center>
        </section>
    </body>
</html>
